    <h4> Zadanie 1 </h4>

    <form action="/Servlet_01" method="get">
        <label>Kwota:<br>
            <input type="number" min="0" step="0.01" name="amount" size="50" placeholder="Wprowadź kwotę">
        </label>
        <br><br>
        <input type="radio" name="convType" value="EUR_USD"> EUR → USD <br>
        <input type="radio" name="convType" value="USD_EUR"> USD → EUR <br>
        <input type="radio" name="convType" value="EUR_PLN"> EUR → PLN <br>
        <input type="radio" name="convType" value="PLN_EUR"> PLN → EUR <br>
        <input type="radio" name="convType" value="USD_PLN"> USD → PLN <br>
        <input type="radio" name="convType" value="PLN_USD"> PLN → USD <br>
        <br>
        <input type="submit" name="userSubmit" value="Przelicz">
    </form>
    <hr>
